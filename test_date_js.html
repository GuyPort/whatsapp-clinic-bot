<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Date Format</title>
</head>
<body>
    <h1>Teste de Formatação de Data</h1>
    <div id="result"></div>

    <script>
        function formatDate(dateStr) {
            console.log('Input dateStr:', dateStr);
            const parts = dateStr.split('/');
            console.log('Parts:', parts);
            
            if (parts.length === 3) {
                const [day, month, year] = parts;
                console.log('Day:', day, 'Month:', month, 'Year:', year);
                
                // IMPORTANTE: Month é 0-indexed em JavaScript (0 = Janeiro)
                const date = new Date(parseInt(year), parseInt(month) - 1, parseInt(day));
                console.log('Date object:', date);
                console.log('Is valid:', !isNaN(date.getTime()));
                
                if (!isNaN(date.getTime())) {
                    return date.toLocaleDateString('pt-BR', {
                        weekday: 'short',
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                }
            }
            return dateStr; // Fallback: retornar como está
        }

        // Testar
        const testDate = '27/10/2025';
        const result = formatDate(testDate);
        
        document.getElementById('result').innerHTML = `
            <p><strong>Input:</strong> ${testDate}</p>
            <p><strong>Output:</strong> ${result}</p>
        `;
    </script>
</body>
</html>
